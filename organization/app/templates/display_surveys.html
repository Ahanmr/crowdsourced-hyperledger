<!DOCTYPE html>
<html lang="en">
{% extends "base.html" %}
<head>
    {% block head %}
        {{ super() }}
    {% endblock %}
</head>
<body>
{% block body %}
    {% for survey in display %}
        <div class="pink lighten-2 white-text">
        <div class="deep-purple darken-1">
            <h3 class="block-style">{{ survey['surveyID'] }}</h3>
        </div>
        <div class="row block-style">
            <div class="white-text">
                {% for key in survey %}
                    <div>
                        <div class="col s4 form-header">{{ key }}</div>
                        <div class="col s8">{{ survey[key] }}</div>
                    </div>
                {% endfor %}
            </div>
        </div>
        </div>
    {% endfor %}
{% endblock %}
</body>
</html>
